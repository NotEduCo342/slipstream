name: Build Slipstream

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    name: Build on Linux (amd64)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y meson cmake pkg-config libssl-dev ninja-build clang

    - name: Configure Meson
      run: meson setup --buildtype=release -Db_lto=true --warnlevel=0 build

    - name: Compile
      run: meson compile -C build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-binaries-linux
        path: |
          build/slipstream-client
          build/slipstream-server

  build-windows:
    name: Build on Windows (amd64)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        pip install meson ninja
        choco install openssl --no-progress
        choco install pkgconfiglite

    - name: Install dependencies
      run: |
        pip install meson ninja
        choco install openssl --no-progress
        choco install pkgconfiglite

    - name: Find and Debug OpenSSL
      shell: pwsh
      run: |
        $possible_paths = @(
            "C:\Program Files\OpenSSL-Win64",
            "C:\Program Files\OpenSSL",
            "C:\OpenSSL-Win64",
            "C:\OpenSSL"
        )
        $openssl_root = ""
        foreach ($path in $possible_paths) {
            if (Test-Path $path) {
                echo "Found OpenSSL at: $path"
                $openssl_root = $path
                break
            }
        }
        if (-not $openssl_root) {
            echo "Assuming OpenSSL might be in standard paths or not found."
            # Fallback to standard
            $openssl_root = "C:\Program Files\OpenSSL-Win64"
        }

        echo "OPENSSL_ROOT_DIR=$openssl_root" >> $env:GITHUB_ENV
        
        echo "--- Debug: Listing OpenSSL Directory ---"
        if (Test-Path $openssl_root) {
            Get-ChildItem -Path $openssl_root -Recurse | Select-Object FullName
        } else {
            echo "Path $openssl_root does not exist."
        }
        echo "--- End Debug ---"

    - name: Configure Meson
      shell: pwsh
      run: |
        echo "Using OpenSSL at: $env:OPENSSL_ROOT_DIR"
        # Since libcrypto.lib wasn't found, assume it might be a static build with specific naming or different location
        # Try to find any .lib file in the OpenSSL directory to understand the structure
        $lib_files = Get-ChildItem -Path "$env:OPENSSL_ROOT_DIR" -Recurse -Filter "*.lib"
        if ($lib_files) {
            echo "Found .lib files:"
            $lib_files | ForEach-Object { $_.FullName }
            
            # Heuristic to find the crypto lib
            $crypto_lib = $lib_files | Where-Object { $_.Name -match "crypto" } | Select-Object -First 1
            $ssl_lib = $lib_files | Where-Object { $_.Name -match "ssl" } | Select-Object -First 1
            
            if ($crypto_lib) {
                echo "Setting OPENSSL_CRYPTO_LIBRARY to $($crypto_lib.FullName)"
                $env:OPENSSL_CRYPTO_LIBRARY = $crypto_lib.FullName
            }
            if ($ssl_lib) {
                 echo "Setting OPENSSL_SSL_LIBRARY to $($ssl_lib.FullName)"
                $env:OPENSSL_SSL_LIBRARY = $ssl_lib.FullName
            }
        } else {
             echo "No .lib files found in OpenSSL directory!"
        }

        meson setup --buildtype=release -Db_lto=false --warnlevel=0 build

    - name: Compile
      run: meson compile -C build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-binaries-windows
        path: |
          build/slipstream-client.exe
          build/slipstream-server.exe

